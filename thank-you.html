<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank you – PABAS Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #020617;
      --text: #f9fafb;
      --text-soft: #a7b0c4;
      --accent: #16a34a;
      --radius-lg: 1.4rem;
      --radius-pill: 1000px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, var(--bg) 60%, var(--bg) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 540px;
      padding: 2.4rem 2rem;
      border-radius: var(--radius-lg);
      background: rgba(15, 23, 42, 0.82);
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(14px);
    }

    h1 {
      margin-top: 0;
      font-size: 1.9rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1rem;
      color: var(--text-soft);
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-pill);
      background: linear-gradient(135deg, #15803d, #16a34a);
      color: #020617;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease-out;
      box-shadow: 0 10px 24px rgba(22, 163, 74, 0.35);
    }

    .btn-home:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(22, 163, 74, 0.45);
    }

    .footer-note {
      margin-top: 1.6rem;
      font-size: 0.8rem;
      color: var(--text-soft);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Thank you for your message</h1>
    <p>
      We received your submission and will get back to you within 48 hours.<br>
      If your inquiry is urgent, you can write directly to<br>
      <strong>pabasenergy@gmail.com</strong>.
    </p>

    <a href="/" class="btn-home">Back to Home</a>

    <div class="footer-note">
      PABAS Energy – Modular thermochemical conversion for textile waste and biomass
    </div>
  </div>
</body>
</html>
